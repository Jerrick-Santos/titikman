<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

  <nav class="navbar sticky-top px-5 py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Titikman</a>

          <div class="search-bar w-50 me-5">
            <form class="d-flex" role="search">
              <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-danger" type="submit"><img src="assets/search.png" alt=""></button>
            </form>
          </div>

      
          <span class="navbar-text" id="navbarText">
            <button type="button" class="btn btn-danger me-3">Write a Review</button>
            <button type="button" class="btn btn-danger me-3">Log In</button>
            <button type="button" class="btn btn-light"><img src="assets/user.png" alt=""></button>
          </span>
    </div>
  </nav>

  <div class="row">
    <img class="homedisplay" src="assets/homedisplay.png">
  </div>


  <div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
      <div class="col-md-4 mb-4">

          <div class="card-body">
            <h5 class="card-title">Jollibee</h5>
            <div class="rating">
              <span class="rating-number">2.5</span>
              <div class="stars">
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star-half-alt checked"></span>
                <span class="far fa-star"></span>
                <span class="far fa-star"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      
  
      <div class="col-md-4 mb-4">

              <div class="stars">

                <span class="far fa-star"></span>
                <span class="far fa-star"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

            <h5 class="card-title">24 Chicken</h5>
            <div class="rating">

                <span class="fas fa-star checked"></span>
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star checked"></span>
                <span class="far fa-star"></span>
                <span class="far fa-star"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>

  <div class="container-fluid" style="margin-top: 20px;">
    <div class="row">

          </div>
        </div>
