<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar sticky-top px-5 py-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Titikman</a>
    
              <div class="search-bar w-50 me-5">
                <form class="d-flex" role="search">
                  <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-danger" type="submit"><img src="assets/search.png" alt=""></button>
                </form>
              </div>
    
    
              <span class="navbar-text" id="navbarText">
                <button type="button" class="btn btn-danger me-3">Write a Review</button>
                <button type="button" class="btn btn-danger me-3">Log In</button>
                <button type="button" class="btn btn-light"><img src="assets/user.png" alt=""></button>
              </span>
        </div>
      </nav>
    <div class="container align-items-center mt-5 pt-2">
        <div class="row border rounded-5 mt-4 p-4 bg-white shadow box-area">
            <div class="col-md-6 left-box">
                <div class="row align-items-center">
                      <div class="header-text mb-3 text-danger">
                           <h1>Sign Up</h1>
                      </div>
                      <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="">
                        </div>
                        <div class="col mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="">
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="">
                        </div>
                        <div class="input-group mb-3">
                          <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="">
                      </div>
                            <p class="birthday">Birthday</p>
                        
                            <div class="col">
                                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="">
                            </div>
                            <div class="col mb-3">
                                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="">
                            </div>
                        <p class="continue">By continuing, you agree to Titikman's Terms of Service and acknowledge Titikman's Privacy Policy</p>
                    
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-danger w-100 fs-6">Sign Up</button>
                        </div>
                        <div class="row">
                            <small class="info">Already have an account? <a href="#">Log In</a></small>
                        </div>
                      </div>
                      
                </div>
             </div>
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="dinner.jpeg" class="img-fluid mb-7" style="width: 250px;">
                </div>    
                </div>
            </div>
        </div>
    </div>
        
</body>
</html>
