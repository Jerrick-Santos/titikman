<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titikman - Jollibee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <nav class="navbar sticky-top px-5 py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Titikman</a>
  
      <div class="search-bar w-50 me-5">
        <form class="d-flex" role="search">
          <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-danger" type="submit"><img src="assets/search.png" alt=""></button>
        </form>
      </div>
  
      <span class="navbar-text" id="navbarText">
        <button type="button" class="btn btn-danger me-3">Log In</button>
        <div class="btn-group">
          <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Fredie <img src="assets/user.png" alt="">
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">See Profile</a></li>
            <li><a class="dropdown-item" href="#">Log Out</a></li>
          </ul>
        </div>
      </span>
    </div>
  </nav>


  <div class="container-fluid main-content px-5 py-3">

    <div class="container-fluid d-flex justify-content-lg-between p-0">
        <h1 class="mb-3 p-0">1 result related to "jollibee"</h1>

        <!-- FILTER FEATURE -->
        <div class="dropdown" style="width:12%">
            <button class="btn btn-danger btn-lg btn-block mb-3" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="img-fluid" src="assets/filter.png" style="height:25px"/>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Filter by Helpfulness</a></li>
              <li><a class="dropdown-item" href="#">Filter by Rating</a></li>
              <li><a class="dropdown-item" href="#">Filter by Most Recent</a></li>
            </ul>
          </div>

    </div>
    

    <div class="row">
        <div class="col-lg-3">
            <div class="card" style="min-width: 300px;">
                <img src="assets/jollibee.jpg" class="card-img-top" alt="Food Image 1" style="width: 100%; height: auto;">
                <div class="card-body">
                  <h5 class="card-title">Jollibee</h5>
                  <div class="rating">
                    <span class="rating-number">2.5</span>
                    <div class="stars">
                      <span class="fas fa-star checked"></span>
                      <span class="fas fa-star checked"></span>
                      <span class="fas fa-star-half-alt checked"></span>
                      <span class="far fa-star"></span>
                      <span class="far fa-star"></span>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <div class="col-lg-3">

        </div>

        <div class="col-lg-3">

        </div>

        <div class="col-lg-3">

        </div>
        
    </div>
   


    <script src="expand.js"></script>
    <script src="increment.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
