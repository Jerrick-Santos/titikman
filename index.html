<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar sticky-top px-5 py-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Titikman</a>
            <span class="navbar-text" id="navbarText">
                <button type="button" class="btn btn-danger me-3">Continue as Guest</button>        
            </span>
        </div>
      </nav>
        <div class="container justify-content-center align-items-center mt-5 pt-4">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h1 class="text-center mt-3 text-danger">Login</h1>
                            <form action="">
                                <div class="mb-1">
                                    <label class="form-label">Select User Type:</label>
                                </div>
                                <select class="form-select mb-3"
                                        aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">User</option>
                                        <option value="2">Owner</option>
                                </select>
                                <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Username"/>
                                <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Password"/>
                                <div class="text-center mt-3 mb-2">
                                    <button class="btn btn-danger">Login</button>
                                </div>
                                <small class="d-flex justify-content-center">New to Titikman? <a href="#">Sign up</a></small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
